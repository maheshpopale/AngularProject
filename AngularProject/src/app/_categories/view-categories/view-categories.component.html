<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <h2 class="text-primary text-center">CATEGORIES LIST</h2>
       <table class="table table-striped">
           <tr  *ngFor="let category of categories">
               <td>{{category.id}}</td>
               <td>{{category.name}}</td>
               <td>{{category.description}}</td>
               <td><a routerLink="/updateCategory/{{category.id}}" class="btn btn-primary">Edit</a></td>
               <td><a routerLink="/deleteCategory/{{category.id}}" class="btn btn-danger">Delete</a></td>
           </tr>
       </table>
    </div>
